<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sideloaders for iOS</title>
    <style>
        /* CSS code */
        body {
            background-color: white;
            font-family: serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;  /* Regular size font */
            color: #222;
            font-weight: normal;  /* Regular weight */
            margin-top: 20px;  /* Space from the top */
        }

        /* Button Style */
        .button {
            font-family: serif;
            font-size: 16px;
            color: #222;
            background-color: transparent;
            border: 2px solid #222;
            padding: 10px 20px;
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button Hover Effect */
        .button:hover {
            background-color: #222;
            color: white;
        }

    </style>
</head>
<body>
    <!-- HTML content -->
    <h1>Sideloaders for iOS</h1>
    <a href="https://khoindvn.io.vn/" class="button">E-Sign</a>
</body>
</html>
